machine:
  hosts:
    fpmld1: 127.0.0.1
  services:
    - docker

dependencies:
  pre:
    - sudo add-apt-repository ppa:duggan/bats --yes
    - sudo add-apt-repository ppa:qpid/released  --yes
    - sudo apt-get update -q
    - sudo apt-get install -q libsasl2-2 libsasl2-modules libsasl2-modules-db bats qpid-send qpid-receive

test:
  override:
    - docker build -t ecmi/fpml:sim .
    - bats tests.bats    
    
deployment:
  docker:
    branch: /.*/
    commands:
      - docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
      - docker tag -f ecmi/fpml:sim docker.io/ecmi/fpml:sim
      - docker tag -f ecmi/fpml:sim docker.io/ecmi/fpml:latest
      - docker push ecmi/fpml:sim
      - docker push ecmi/fpml:latest
      - curl -X POST https://circleci.com/api/v1/project/Eurex-Clearing-Messaging-Interfaces/Java-Code-Examples?circle-token=69b19231357de7ac60fbe9d7d0c7b30cf9cdc2e5
      - curl -X POST https://circleci.com/api/v1/project/Eurex-Clearing-Messaging-Interfaces/C-Code-Examples?circle-token=69b19231357de7ac60fbe9d7d0c7b30cf9cdc2e5
      - curl -X POST https://circleci.com/api/v1/project/Eurex-Clearing-Messaging-Interfaces/Dispatch-Examples?circle-token=69b19231357de7ac60fbe9d7d0c7b30cf9cdc2e5
      - curl -X POST https://circleci.com/api/v1/project/Eurex-Clearing-Messaging-Interfaces/Python-Code-Examples?circle-token=69b19231357de7ac60fbe9d7d0c7b30cf9cdc2e5
